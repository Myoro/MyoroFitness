name: Widget & integration tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Get MyoroFitness code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter_action@v2
        with:
          channel: "beta"

      - name: Display Flutter version
        run: flutter --version

      - name: Install Flutter dependencies
        run: cd myoro_fitness && flutter pub get

      - name: Run tests
        run: cd myoro_fitness && flutter test test/Widget\ \&\ Integration\ Tests